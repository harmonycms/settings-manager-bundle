services:
    _defaults:
        public: false
        autowire: true
        autoconfigure: true

    _instanceof:
        \Twig_Extension:
            tags:
                - { name: twig.extension }

    Harmony\Bundle\SettingsManagerBundle\Twig\SettingsExtension:
        arguments:
            - '@Harmony\Bundle\SettingsManagerBundle\Settings\SettingsRouter'
